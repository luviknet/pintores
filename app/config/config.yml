imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es
    app.path.product_images: /uploads/images/products

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false

easy_admin:
    site_name: 'Pintores'
    design:
        menu:
            - label: 'Dashboard'
            - { label: 'Dashboard', route: 'admin_dashboard', default: true, icon: 'tachometer-alt'}
            - label: 'Configuración Home'
            - { label: 'Slides', icon: 'images', entity: 'Slides'}
            - { label: 'Texto', icon: 'font', entity: 'Texto' }
            - { label: 'Pinturerias', icon: 'paint-roller', entity: 'Pintureria' }
            - { label: 'Tipos', icon: 'building', entity: 'Tipos' }
            - label: 'Trabajos'
            - { label: 'Trabajos', icon: 'building', entity: 'Trabajo' }
            - label: 'Presupuestos'
            - label: 'Configuración de Contacto'
            - label: 'Sitio Web'
            - { label: 'Sitio', route: 'login', icon: 'sitemap' }
            
        assets:
            css:
                - 'assets/admin/css/sb-admin.css'
                - 'assets/admin/vendor/fontawesome-free/css/all.min.css'
                - 'assets/admin/vendor/datatables/dataTables.bootstrap4.css'
    entities:
        Pintureria:
            class: AppBundle\Entity\Pintureria
            list:
                actions: ['-search']
                fields:
                    - title
                    - description
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            show:
                fields:
                    - title
                    - description                
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
                    - title
                    - description                
                    - { property: 'imageFile', type: 'file' }
                    
        Texto:
            class: AppBundle\Entity\Texto
            list:
                actions: ['-search']           
                fields:
                    - text
                    
            show:
                fields:
                    - text                    
            form:
                fields:
                    - text                    
        Slides:
            class: AppBundle\Entity\Slide
            list:
                actions: ['-search']            
                fields:
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
                    - { property: 'image2', type: 'image', base_path: '%app.path.product_images%' }
                    - { property: 'image3', type: 'image', base_path: '%app.path.product_images%' }
            show:
                fields:
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
                    - { property: 'image2', type: 'image', base_path: '%app.path.product_images%' }
                    - { property: 'image3', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
                    - { property: 'imageFile', type: 'file' } 
                    - { property: 'imageFile2', type: 'file' } 
                    - { property: 'imageFile3', type: 'file' } 
                   
        Tipos:
            class: AppBundle\Entity\Tipos
            list:
                actions: ['-search']
                fields:
                    - title
                    - description
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            show:
                fields:
                    - title
                    - description                
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
                    - title
                    - description                
                    - { property: 'imageFile', type: 'file' }            
                    
        Trabajo:
            class: AppBundle\Entity\Trabajo
            list:
                actions: ['-search']
                fields:
                    - Tipo
                    - ambientes
                    - superficie
            show:
                fields:
                    - Tipo
                    - ambientes
                    - superficie
